<body class="min-h-screen">

            <button id="btn-init" class="btn-touch w-full bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow">å•Ÿå‹•ç›¸æ©Ÿ</button>

            <!-- æ‰¹æ¬¡ä¸Šå‚³å€ -->
            <div id="upload-panel" class="bg-gray-800 p-4 rounded-xl border border-gray-700 opacity-50 pointer-events-none transition-opacity">
                <h3 class="font-bold text-green-400 mb-3 text-sm uppercase">æ‰¹æ¬¡å»ºç«‹è³‡æ–™ (100+å¼µ)</h3>
                
                <div class="space-y-3">
                    <p class="text-xs text-gray-400">èªªæ˜ï¼šè«‹å°‡ç…§ç‰‡æª”åå–ç‚ºäººå (ä¾‹å¦‚: <code>ç‹å°æ˜.jpg</code>)ï¼Œç³»çµ±æœƒè‡ªå‹•è®€å–æª”åä½œç‚ºæ¨™ç±¤ã€‚</p>
                    <label class="btn-touch flex items-center justify-center bg-gray-700 active:bg-gray-600 rounded cursor-pointer border border-gray-600 hover:bg-gray-600 transition">
                        <span class="font-bold">ğŸ“‚ é¸æ“‡å¤šå¼µç…§ç‰‡ (æ‰¹æ¬¡ä¸Šå‚³)</span>

                    <div id="upload-progress" class="hidden">

    <script>
        const APP_PASSWORD = '1234'; 
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
        
        const video = document.getElementById('video');
        let isModelLoaded = false;
        let isFirebaseReady = false;
        let isAuthenticated = false; 
        let faceMatcher = null;
        let labeledDescriptors = [];
        let canvas = null;

        // ç­‰å¾… Firebase è¼‰å…¥
        window.addEventListener('firebase-ready', () => {
            isFirebaseReady = true;
            // åŸ·è¡ŒåŒ¿åç™»å…¥
            window.signInAnonymously(window.auth)
                .then(() => {
                    console.log("Firebase åŒ¿åç™»å…¥æˆåŠŸ");
                })
                .catch((error) => {
                    console.error("ç™»å…¥å¤±æ•—", error);
                    const dbStatus = document.getElementById('db-status');
                    dbStatus.textContent = 'é€£ç·šå¤±æ•— (API KeyéŒ¯èª¤)';
                    dbStatus.className = 'text-red-500 font-bold';
                    alert("é€£ç·šå¤±æ•—ï¼éŒ¯èª¤ä»£ç¢¼ï¼šauth/api-key-not-valid\né€™é€šå¸¸ä»£è¡¨ GitHub é‚„æ²’æ›´æ–°åˆ°æœ€æ–°ç¨‹å¼ç¢¼ï¼Œè«‹ç¨ç­‰ 1 åˆ†é˜å¾Œé‡æ–°æ•´ç†ã€‚");
                });

            // ç›£è½ç™»å…¥ç‹€æ…‹
            window.onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    isAuthenticated = true;
                    document.getElementById('db-status').textContent = 'å·²å®‰å…¨é€£ç·š (v2.4)';
                    document.getElementById('db-status').className = 'text-green-500 font-bold';
                    setupRealtimeListener();
                }
            });
        });

        // 1. App ç™»å…¥
        document.getElementById('btn-login').addEventListener('click', () => {
            if (document.getElementById('password-input').value === APP_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.querySelector('.app-content').classList.add('active');
            } else {
                document.getElementById('login-msg').textContent = 'å¯†ç¢¼éŒ¯èª¤';
            }
        });

        // 2. å•Ÿå‹•ç›¸æ©Ÿ
        document.getElementById('btn-init').addEventListener('click', async (e) => {
            if (!isAuthenticated) return alert('è³‡æ–™åº«é€£ç·šä¸­ï¼Œè«‹ç¨å€™... (è«‹ç¢ºèªç¶²é æ¨™é¡Œæ˜¯å¦ç‚º v2.4)');
            
            e.target.disabled = true;
            toggleLoading(true, 'è¼‰å…¥ AI æ¨¡å‹...');
            
            try {
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);

                toggleLoading(true, 'å•Ÿå‹•ç›¸æ©Ÿ...');
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    isModelLoaded = true;
                    toggleLoading(false);
                    e.target.classList.add('hidden');
                    document.getElementById('upload-panel').classList.remove('opacity-50', 'pointer-events-none');
                    startDetectionLoop();
                };
            } catch (err) {
                alert(err.message);
                e.target.disabled = false;
                toggleLoading(false);
            }
        });

        // 3. æ‰¹æ¬¡ä¸Šå‚³
        document.getElementById('batch-input').addEventListener('change', async (e) => {
            if (!isAuthenticated) return alert("æ¬Šé™ä¸è¶³ï¼šç„¡æ³•å¯«å…¥è³‡æ–™åº«");
            
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressDiv = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            progressDiv.classList.remove('hidden');
            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const name = file.name.replace(/\.[^/.]+$/, "");
                
                progressText.textContent = `è™•ç†ä¸­ (${i+1}/${files.length}): ${name}`;
                progressBar.style.width = `${((i+1)/files.length)*100}%`;

                try {
                    const img = await faceapi.bufferToImage(file);
                    const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();

                    if (detection) {
                        const descriptorArray = Array.from(detection.descriptor);
                        await window.dbAddDoc(window.dbCollection(window.db, "faces"), {
                            label: name,
                            descriptors: descriptorArray,
                            timestamp: new Date()
                        });
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (err) {
                    console.error(err);
                    failCount++;
                }
            }

            progressText.textContent = `å®Œæˆï¼æˆåŠŸ: ${successCount}, å¤±æ•—: ${failCount}`;
            setTimeout(() => progressDiv.classList.add('hidden'), 3000);
            e.target.value = ''; 
        });

        // 4. å³æ™‚ç›£è½
        function setupRealtimeListener() {
            try {
                const q = window.dbQuery(window.dbCollection(window.db, "faces"), window.dbOrderBy("timestamp", "desc"));
                window.dbOnSnapshot(q, (querySnapshot) => {
                    const newLabeledDescriptors = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const descriptor = new Float32Array(data.descriptors);
                        newLabeledDescriptors.push(new faceapi.LabeledFaceDescriptors(data.label, [descriptor]));
                    });

                    labeledDescriptors = newLabeledDescriptors;
                    document.getElementById('face-count').textContent = labeledDescriptors.length;

                    if (labeledDescriptors.length > 0) {
                        faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
                    }
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function startDetectionLoop() {
            if (!canvas) {
                canvas = faceapi.createCanvasFromMedia(video);
                document.querySelector('.camera-wrapper').append(canvas);
            }
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                if (!isModelLoaded || video.paused) return;
                
                const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                const resized = faceapi.resizeResults(detections, displaySize);
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                resized.forEach(d => {
                    let label = 'Unknown';
                    let color = '#ef4444';
                    
                    if (faceMatcher) {
                        const match = faceMatcher.findBestMatch(d.descriptor);
                        if (match.label !== 'unknown') {
                            label = `${match.label} (${Math.round((1-match.distance)*100)}%)`;
                            color = '#22c55e';
                        }
                    }
                    new faceapi.draw.DrawBox(d.detection.box, { label, boxColor: color }).draw(canvas);
                });
            }, 100);
        }

        function toggleLoading(show, text) {
            const spinner = document.getElementById('loading-spinner');
            document.getElementById('loading-text').textContent = text;
            spinner.className = show ? 'absolute inset-0 bg-black/90 flex flex-col justify-center items-center z-50' : 'hidden';
        }
    </script>
