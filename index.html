    <script>
        const APP_PASSWORD = '1234'; 
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
        
        const video = document.getElementById('video');
        const imgPreview = document.getElementById('uploaded-image');
        const cameraBox = document.getElementById('camera-box');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const debugLog = document.getElementById('debug-log');
        const switchBtn = document.getElementById('switch-camera-btn');
        
        let isModelLoaded = false;
        let isAuthenticated = false; 
        let faceMatcher = null;
        let labeledDescriptors = [];
        let canvas = null;
        let currentFacingMode = 'user';
        let stream = null;

        function logToScreen(msg) {
            console.log(msg);
            const span = document.createElement('div');
            span.textContent = `> ${msg}`;
            debugLog.appendChild(span);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        window.addEventListener('firebase-ready', () => {
            window.signInAnonymously(window.auth).catch(e => console.error(e));
            window.onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    isAuthenticated = true;
                    document.getElementById('db-status').textContent = 'å·²å®‰å…¨é€£ç·š (v3.6)';
                    document.getElementById('db-status').className = 'text-green-500 font-bold';
                    setupRealtimeListener();
                }
            });
        });

        document.getElementById('btn-login').addEventListener('click', () => {
            if (document.getElementById('password-input').value === APP_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.querySelector('.app-content').classList.add('active');
            } else {
                document.getElementById('login-msg').textContent = 'å¯†ç¢¼éŒ¯èª¤';
            }
        });

        async function loadModels() {
            if (isModelLoaded) return;
            if (!isAuthenticated) { alert('è«‹ç¨å€™ï¼Œè³‡æ–™åº«é€£ç·šä¸­...'); throw new Error("Not authenticated"); }

            toggleLoading(true, 'ä¸‹è¼‰ AI æ¨¡å‹...');
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            isModelLoaded = true;
            toggleLoading(false);
        }

        // ========================
        // æ¨¡å¼ A: ç›¸æ©Ÿå³æ™‚è¾¨è­˜
        // ========================
        document.getElementById('btn-camera-mode').addEventListener('click', async () => {
            await loadModels();
            imgPreview.classList.add('hidden'); // éš±è—åœ–ç‰‡
            video.classList.remove('hidden');   // é¡¯ç¤ºå½±ç‰‡
            startCamera();
        });

        async function startCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            
            toggleLoading(true, 'å•Ÿå‹•ç›¸æ©Ÿ...');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
                video.srcObject = stream;
                
                if (currentFacingMode === 'user') {
                    cameraBox.classList.remove('rear-camera'); cameraBox.classList.add('front-camera');
                } else {
                    cameraBox.classList.remove('front-camera'); cameraBox.classList.add('rear-camera');
                }
                switchBtn.classList.remove('hidden');
                cameraPlaceholder.style.display = 'none';
                
                video.onloadedmetadata = () => {
                    video.play();
                    toggleLoading(false);
                    startDetectionLoop();
                };
            } catch (err) {
                console.error(err);
                toggleLoading(false);
                alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—");
            }
        }

        switchBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        // ========================
        // æ¨¡å¼ B: åœ–ç‰‡è¾¨è­˜ (æ–°åŠŸèƒ½)
        // ========================
        document.getElementById('recognize-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            await loadModels();
            
            // åœæ­¢ç›¸æ©Ÿ (å¦‚æœæœ‰çš„è©±)
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (window.detectInterval) clearInterval(window.detectInterval);
            video.classList.add('hidden');
            switchBtn.classList.add('hidden');
            
            // é¡¯ç¤ºåœ–ç‰‡
            toggleLoading(true, 'è®€å–åœ–ç‰‡ä¸¦è¾¨è­˜ä¸­...');
            const imgUrl = URL.createObjectURL(file);
            imgPreview.src = imgUrl;
            imgPreview.classList.remove('hidden');
            cameraPlaceholder.style.display = 'none';

            // ç­‰åœ–ç‰‡è¼‰å…¥å®Œæˆå¾Œé–‹å§‹è¾¨è­˜
            imgPreview.onload = async () => {
                // æº–å‚™ Canvas
                if (!canvas) {
                    canvas = faceapi.createCanvasFromMedia(video); // æš«æ™‚ç”¨ video å»º
                    cameraBox.append(canvas);
                }
                const displaySize = { width: imgPreview.clientWidth, height: imgPreview.clientHeight };
                faceapi.matchDimensions(canvas, displaySize);

                // é€²è¡Œä¸€æ¬¡æ€§è¾¨è­˜
                const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.3 });
                const detections = await faceapi.detectAllFaces(imgPreview, options).withFaceLandmarks().withFaceDescriptors();
                const resized = faceapi.resizeResults(detections, displaySize);

                // ç¹ªè£½
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (resized.length === 0) {
                    alert("é€™å¼µç…§ç‰‡æ‰¾ä¸åˆ°äººè‡‰ï¼");
                } else {
                    resized.forEach(d => {
                        let label = 'Unknown';
                        let color = '#ef4444';
                        if (faceMatcher) {
                            const match = faceMatcher.findBestMatch(d.descriptor);
                            if (match.label !== 'unknown') {
                                label = `${match.label} (${Math.round((1-match.distance)*100)}%)`;
                                color = '#22c55e';
                            }
                        }
                        new faceapi.draw.DrawBox(d.detection.box, { label, boxColor: color }).draw(canvas);
                    });
                }
                toggleLoading(false);
            };
            e.target.value = ''; // é‡ç½® input
        });

        // ========================
        // æ¨¡å¼ C: æ‰¹æ¬¡ä¸Šå‚³ (å»ºç«‹è³‡æ–™)
        // ========================
        document.getElementById('btn-upload-mode').addEventListener('click', async () => {
            await loadModels();
            document.getElementById('upload-panel').classList.remove('hidden');
            document.getElementById('init-buttons').classList.add('hidden');
            cameraPlaceholder.innerHTML = '<p class="text-green-400">å·²é€²å…¥è³‡æ–™å»ºç«‹æ¨¡å¼</p>';
        });

        // 3. æ‰¹æ¬¡ä¸Šå‚³é‚è¼¯
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 500; 
                        const scaleSize = MAX_WIDTH / img.width;
                        if (scaleSize < 1) {
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;
                        } else {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        const resultImg = new Image();
                        resultImg.src = dataUrl;
                        resultImg.onload = () => resolve(resultImg);
                    };
                    img.onerror = () => reject(new Error("Image load failed"));
                };
                reader.onerror = () => reject(new Error("File read failed"));
            });
        }

        document.getElementById('batch-input').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressDiv = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            progressDiv.classList.remove('hidden');
            
            let successCount = 0; let failCount = 0;
            logToScreen(`é–‹å§‹è™•ç† ${files.length} å¼µç…§ç‰‡...`);

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const name = file.name.replace(/\.[^/.]+$/, ""); 
                progressText.textContent = `è™•ç†ä¸­ (${i+1}/${files.length}): ${name}`;
                progressBar.style.width = `${((i+1)/files.length)*100}%`;
                
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 20000));

                try {
                    const processPromise = async () => {
                        logToScreen(`[${i+1}] ç¸®åœ–...`);
                        const img = await compressImage(file);
                        logToScreen(`[${i+1}] AI è¾¨è­˜...`);
                        const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.3 });
                        const detection = await faceapi.detectSingleFace(img, options).withFaceLandmarks().withFaceDescriptor();
                        
                        if (detection) {
                            const descriptorArray = Array.from(detection.descriptor);
                            logToScreen(`[${i+1}] ä¸Šå‚³...`);
                            await window.dbAddDoc(window.dbCollection(window.db, "faces"), {
                                label: name,
                                descriptors: descriptorArray,
                                timestamp: new Date()
                            });
                            return "success";
                        } else { return "no_face"; }
                    };

                    const result = await Promise.race([processPromise(), timeoutPromise]);
                    if (result === "success") { logToScreen(`[${i+1}] æˆåŠŸï¼`); successCount++; }
                    else { logToScreen(`[${i+1}] å¤±æ•—ï¼šç„¡äººè‡‰`); failCount++; }

                } catch (err) {
                    console.error(err);
                    logToScreen(`[${i+1}] å¤±æ•—ï¼š${err.message}`);
                    failCount++;
                }
            }
            logToScreen(`å®Œæˆï¼æˆåŠŸ:${successCount}, å¤±æ•—:${failCount}`);
            setTimeout(() => progressDiv.classList.add('hidden'), 5000);
            e.target.value = ''; 
        });

        // 4. å³æ™‚ç›£è½èˆ‡è¾¨è­˜è¿´åœˆ
        function setupRealtimeListener() {
            const q = window.dbQuery(window.dbCollection(window.db, "faces"), window.dbOrderBy("timestamp", "desc"));
            window.dbOnSnapshot(q, (querySnapshot) => {
                const newLabeledDescriptors = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.descriptors) {
                        const descriptor = new Float32Array(data.descriptors);
                        newLabeledDescriptors.push(new faceapi.LabeledFaceDescriptors(data.label, [descriptor]));
                    }
                });
                labeledDescriptors = newLabeledDescriptors;
                document.getElementById('face-count').textContent = labeledDescriptors.length;
                if (labeledDescriptors.length > 0) {
                    faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.55);
                }
            });
        }

        async function startDetectionLoop() {
            if (!canvas) {
                canvas = faceapi.createCanvasFromMedia(video);
                cameraBox.append(canvas);
            }
            faceapi.matchDimensions(canvas, { width: video.videoWidth, height: video.videoHeight });

            if (window.detectInterval) clearInterval(window.detectInterval);
            window.detectInterval = setInterval(async () => {
                if (!isModelLoaded || video.paused || video.classList.contains('hidden')) return;
                
                if (canvas.width !== video.videoWidth) faceapi.matchDimensions(canvas, { width: video.videoWidth, height: video.videoHeight });

                const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.3 });
                const detections = await faceapi.detectAllFaces(video, options).withFaceLandmarks().withFaceDescriptors();
                const resized = faceapi.resizeResults(detections, { width: video.videoWidth, height: video.videoHeight });
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                resized.forEach(d => {
                    let label = 'Unknown';
                    let color = '#ef4444';
                    if (faceMatcher) {
                        const match = faceMatcher.findBestMatch(d.descriptor);
                        if (match.label !== 'unknown') {
                            label = `${match.label} (${Math.round((1-match.distance)*100)}%)`;
                            color = '#22c55e';
                        }
                    }
                    new faceapi.draw.DrawBox(d.detection.box, { label, boxColor: color }).draw(canvas);
                });
            }, 100);
        }

        function toggleLoading(show, text) {
            const spinner = document.getElementById('loading-spinner');
            document.getElementById('loading-text').textContent = text;
            spinner.className = show ? 'absolute inset-0 bg-black/90 flex flex-col justify-center items-center z-50' : 'hidden';
        }
    </script>
